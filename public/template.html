<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <title>TechBlog</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h1>TECKBLG</h1>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>

        <a class="navbar-item">
          Dashboard
        </a>



        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero is-success">
    <div class="hero-body">
      <p class="title">
        TECHBLOG
      </p>
      <p class="subtitle">
        Welcome to the future loser!
      </p>
    </div>
  </section>

  <!-- this is where the body sections will be appended to the main handlebars layout -->
  <div class="columns is-multiline" id="card-container">
    <div class="column is-full spacer">
    </div>
  </div>
  <div class="column is-full">
    <div class="columns">
      <div class="column is-half" id="login-col">
        <!-- Login form -->
        <p>Login</p>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success">
              Login
            </button>
          </p>
        </div>


      </div>
      <div class="column is-half" is="signup-col">
        <p>Sign up</p>
        <!-- signup form -->
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" id="signup-username" type="text" placeholder="Username">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" id="signup-password" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success">
              Sign-up
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>

  
  <!-- end of body append area -->






</body>

</html>
